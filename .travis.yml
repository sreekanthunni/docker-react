language: generic
sudo: required
services:
   - docker

before_install:
   - docker build -f Dockerfile.dev -t sreekanthunni/docker-react .

script:
    - docker run -e CI=true sreekanthunni/docker-react npm run test -- --coverage


deploy:
   provider: elasticbeanstalk
   region: "us-east-1"
   app: "docker-react"
   env: "DockerReact-env"
   bucket_name: elasticbeanstalk-us-east-1-558948221300
   bucket_path: "docker-react"
   on:
      branch: "master" 
   access_key_id: $AWS_ACCESS_KEY
   secret_access_key: $AWS_SECRET_KEY
